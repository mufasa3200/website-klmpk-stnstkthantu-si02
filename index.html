<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | TechHead</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
    }

    .login-container {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    .login-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .login-left h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      margin-bottom: 2.5rem;
      font-size: 3rem;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .form-group {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: #ccc;
      font-size: 0.9rem;
    }

    .form-control {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid #444;
      border-radius: 10px;
      color: white;
      padding: 0.75rem;
      transition: 0.3s ease;
    }

    .form-control:focus {
      border-color: #fff;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      background-color: rgba(255,255,255,0.08);
      color: #fff;
    }

    .btn-login {
      background-color: #ffffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 2rem;
      box-shadow: 0 0 10px #fff;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #000;
      color: #fff;
      box-shadow: 0 0 15px #fff;
    }

    .login-right {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .login-right::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), 
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 4s linear infinite;
      z-index: 2;
    }

    .login-right::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      animation: moveBackground 20s linear infinite;
      z-index: 1;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: -40px -40px; }
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-10%, -10%); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1>TechHead</h1>
      <form onsubmit="return validateForm()">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" />
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
    </div>
    <div class="login-right"></div>
  </div>

  <script>
  function validateForm() {
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const email = emailField.value.trim();
    const password = passwordField.value.trim();

    if (!email) {
      alert("Anda belum memasukkan email");
      emailField.focus();
      return false;
    }

    if (!password) {
      alert("Anda belum memasukkan password");
      passwordField.focus();
      return false;
    }
    window.location.href = "home.html";
    return false;
    
  }
  </script>
</body>
</html>
